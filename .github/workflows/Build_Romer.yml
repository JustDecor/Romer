name: Build Romer

on:
  push:
    branches:
      - Romer

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Replace API_KEY in index.html
        run: |
          # Zastąp pojedynczym poleceniem sed bez używania zmiennych shell
          sed -i "s|\${API_KEY}|${{ secrets.FIREBASE_API_KEY }}|g" index.html
          
      - name: Debug - Check the replaced value (bez pokazywania klucza)
        run: |
          echo "Sprawdzanie, czy zastąpienie się powiodło:"
          grep -o "apiKey: \".*\"" index.html | sed 's/apiKey: "\(.*\)"/API key length: ${#\1}/'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: .
